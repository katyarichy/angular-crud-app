<button type="button" mdbBtn color="primary" class="relative waves-light" (click)="basicModal.show()" mdbWavesEffect>Add user</button>
<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Add user</h4>
      </div>
      <div class="modal-body">
        <form [formGroup]="addForm" (ngSubmit)="onSubmit(basicModal)">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" formControlName="name" name="name" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="about">About:</label>
            <textarea type="text" formControlName="about" name="about" class="form-control" id="about"></textarea>
          </div>
          <div class="form-group text-right">
              <button type="button" mdbBtn color="light" class="waves-light" aria-label="Close" (click)="basicModal.hide()" mdbWavesEffect>Close</button>
              <button type="submit" mdbBtn color="success" class="relative waves-light" mdbWavesEffect>Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<br>
<table mdbTable>
  <thead>
    <tr>
      <th>Name</th>
      <th>About</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr mdbTableCol *ngFor="let user of users">
      <th scope="row"><a routerLink="/user-details/{{ user._id }}">{{ user.name }}</a></th>
      <td>{{ user.about }}</td>
      <td><button mdbBtn type="button" color="danger" rounded="true" outline="true" mdbWavesEffect (click)="deleteUser(user)">Delete</button></td>
    </tr>
  </tbody>
</table>
